<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATHEJK - Scout Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Main Navigation Bar -->
    <nav class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <!-- Logo and Brand Name -->
                <div class="flex items-center">
                    <div class="p-2">
                        <i class="fas fa-moon text-yellow-300 text-2xl"></i>
                    </div>
                    <div class="font-bold text-2xl p-2">NATHEJK</div>
                </div>
                
                <!-- Navigation Icons -->
                <div class="flex">
                    <a href="#" class="p-4 hover:bg-gray-700 border-r border-gray-700">
                        <i class="fas fa-home text-xl"></i>
                    </a>
                    <a href="#" class="p-4 hover:bg-gray-700 border-r border-gray-700">
                        <i class="fas fa-users text-xl"></i>
                    </a>
                    <a href="#" class="p-4 hover:bg-gray-700 border-r border-gray-700">
                        <i class="fas fa-map text-xl"></i>
                    </a>
                    <a href="#" class="p-4 hover:bg-gray-700 border-r border-gray-700 bg-gray-600">
                        <i class="fas fa-map-marker-alt text-xl"></i>
                        <span class="text-xs block mt-1">POSTER</span>
                    </a>
                    <a href="#" class="p-4 hover:bg-gray-700 border-r border-gray-700">
                        <i class="fas fa-headset text-xl"></i>
                    </a>
                    <a href="#" class="p-4 hover:bg-gray-700 border-r border-gray-700">
                        <i class="fas fa-user-circle text-xl"></i>
                    </a>
                    <a href="#" class="p-4 hover:bg-gray-700 border-r border-gray-700">
                        <i class="fas fa-clipboard-list text-xl"></i>
                        <span class="text-gray-300">Patruljer</span>
                    </a>
                    <a href="#" class="p-4 hover:bg-gray-700">
                        <i class="fas fa-search text-xl"></i>
                        <span class="text-gray-300">Søg</span>
                    </a>
                </div>
                
                <!-- User Profile -->
                <div class="flex items-center p-2">
                    <span class="mr-2">nathejk</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sub Navigation / Content Header -->
    <div class="container mx-auto mt-4 px-4">
        <div class="flex justify-between border-b pb-2">
            <div class="font-semibold text-lg">Name</div>
            <div class="flex space-x-4">
                <span>Mangler</span>
                <span>Rettidig</span>
                <span>For sent</span>
                <span>Udgåede</span>
                <span>alt</span>
            </div>
        </div>
        
        <div class="mt-4">
            <button class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-100">
                <i class="fas fa-plus mr-2"></i> tilføj postlinje
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 mt-auto fixed bottom-0 w-full py-4">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-3 gap-4">
                <!-- Logo section -->
                <div class="flex items-center">
                    <div class="mr-4">
                        <i class="fas fa-moon text-yellow-300 text-2xl"></i>
                    </div>
                    <div>
                        <div class="font-bold text-white">Nathejk 2025</div>
                        <div class="text-sm">Vi ses i mørket...</div>
                        <div class="mt-2">
                            <i class="fab fa-facebook mr-2"></i>
                            <i class="fab fa-instagram"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Links section 1 -->
                <div>
                    <ul>
                        <li class="mb-1">Nathejk</li>
                        <li class="mb-1">Nathejk tilmelding</li>
                        <li class="mb-1">Nathejk status</li>
                        <li class="mb-1">Patrulje diplomer</li>
                    </ul>
                </div>
                
                <!-- Links section 2 -->
                <div>
                    <ul>
                        <li class="mb-1">Det Danske Spejderkorps</li>
                        <li class="mb-1">Adventurespejd liga</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
